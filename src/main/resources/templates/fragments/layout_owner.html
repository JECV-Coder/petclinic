<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (template, menu)">

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/icon.png}">

        <title>Healthy Pet</title>

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link rel="stylesheet" th:href="@{/resources/css/petclinic.css}"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>

    <body class="font">
        <style>
            .navbar-aux{
                z-index:1;
                background-color: #152326;
            }
            
            a, span{
                color:#8C6E35;
            }
            
            .navbar-brand:hover{
                color:#ffffff;
            }
            
            .fa-paw{
                font-size: 20px;
                padding-right: 10px;
            }
            
            @media only screen and (max-width: 760px) {
                .navbar-brand, .nav-brand:hover{
                    color:red;
                }
            }
            
        </style>
        <nav class="navbar-aux" role="navigation">
            <div>
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/owner/}" ><i class="fas fa-paw"></i>Healthy Pet</a>
                </div>
                <div class="navbar-collapse collapse" id="main-navbar">
                    <ul class="nav navbar-nav navbar-right">

                        <li th:fragment="menuItem (path,active,title,glyph,text)" class="active" th:class="${active==menu ? 'active' : ''}">
                            <a th:href="@{__${path}__}" th:title="${title}">
                                <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
                                <span th:text="${text}">Template</span>
                            </a>
                        </li>

                               
                        
                        <li th:replace="::menuItem ('/owner/my_profile','list','list','th-list','Mi perfil')">             
                        </li>
                        
                        <li th:replace="::menuItem ('/productSell','productSell','productSell','th-list','Comprar Productos')">
                        </li>
                        
                        <li th:replace="::menuItem ('/owner/pets','list','list','th-list','Mis mascotas')">             
                        </li>
                        
                        <!--Cambios edgar-->
                        <li th:replace="::menuItem ('/owner/cita','list','list','th-list','Hacer una cita')">
                        </li>
                        <li th:replace="::menuItem ('/manual/manual','manual','manual','th-list','Manual')">
                            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                            <span>Manual</span></li>
                        <!--Cambios edgar-->

                        <li th:replace="::menuItem ('/logout','logout','users','th-list','Logout')">                                                        
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <th:block th:include="${template}"/>

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    </body>

</html>
